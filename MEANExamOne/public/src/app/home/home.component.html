<a routerLink="new">Add a pet to the shelter</a>
<table>
<thead>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
</thead><tbody>
<tr *ngFor="let pet of pets">
    <td>{{pet.name}}</td> <td>{{pet.type}}</td><td><a routerLink="{{pet._id}}">Details </a><a routerLink="edit/{{pet._id}}">Edit</a></td></tr>
</tbody>
</table>
